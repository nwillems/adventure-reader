<!DOCTYPE html>
<html>
<head>
    <title>Adventure Reader(Google replacement)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen" />
    <link href="css/bootstrap-responsive.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
    <div class="container-fluid">
        <a class="brand" href="#">Adventure Reader</a>
        <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">Logged in as USER, 
                <a href="#logout">signout</a>
            </p>
        </div>
    </div>
    </div>
</div>

<div class="container-fluid">
<div class="row-fluid">
    <div class="span3">
        <div class="row-fluid">
        <div class="span12 well">
            <button data-href="#addFeed">Add feed</button>
            <ul class="nav nav-list" id="feeds" data-bind="foreach: feeds">
                <li><a 
                    data-bind="text: title, attr: { href: link }, click: $root.selectFeed" 
                    href="#0">Feed 0</a>
                </li>
            </ul>
        </div>
        </div>
    </div>
    <div class="span9" id="feed-pane">
        <div class="span12">
            <h2 data-bind="text: currentFeed().title">Feed title</h2>
        </div>
        
        <div data-bind="foreach: currentFeed().entries">
            <div class="row-fluid article-container">
            <div class="span12">
                <blockquote>
                    <p data-bind="text: entry_title">Article title</p>
                    <small>
                        <span data-bind="text: entry_published">Date of post<span> | 
                        <cite title="Author" data-bind="text: entry_author">Name of author</cite>
                    </small>
                </blockquote>
            </div>
            </div>
        </div>
    </div>
</div>
</div>

<div id="loginModal" class="modal hide fade">
    <div class="modal-header">
        <h3>Please login</h3>
    </div>
    <div class="modal-body">
        <p>The blogging service requires you to login - in our particular case
        we have chosen Goofle+ signin</p>
        <p>
            <button class="btn btn-danger" id="signinBtn">
                Google+ signin
            </button>
        </p>
    </div>
</div>

<script type="text/template" id="feed">
    <a href="#feed/<%- id %>"><%- name %></a>(unread)
</script>
<script type="text/template" id="article">
    <div class="span12">
        <blockquote>
            <p><%- title %></p>
            <small><%- publishDate %> | 
                <cite title="Author"><%- author %></cite>
            </small>
        </blockquote>
    </div>
</script>

<script src="components/jquery.js"></script>
<script src="components/bootstrap.js"></script>
<script src="components/knockout.js"></script>

<script>
if(!window.App) window.App = {};


</script>

<script src="js/signin.js"></script>
<script src="js/models.js"></script>
<script src="js/index.js"></script>
</body>
</html>
